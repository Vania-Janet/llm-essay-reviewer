<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Evaluador de Ensayos</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Asegurar que body y html ocupen toda la altura */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at 50% 0%, #f0f4f8 0%, #dbeafe 100%);
            font-family: 'Inter', sans-serif;
        }

        /* Hacer que el contenedor principal centre el contenido */
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            border: 1px solid var(--border-color);
            border-top: 5px solid var(--primary-blue);
            margin-top: -50px; /* Truco visual para centrado perfecto */
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--primary-blue);
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .login-header p {
            color: var(--text-medium);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1.5px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(74, 123, 167, 0.1);
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-medium);
        }

        .strength-bar {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            margin-top: 0.25rem;
            overflow: hidden;
        }

        .strength-bar-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #ef4444; width: 33%; }
        .strength-medium { background: #f59e0b; width: 66%; }
        .strength-strong { background: #10b981; width: 100%; }

        .form-error {
            background: #fff5f5;
            border: 1px solid #fc8181;
            color: #c53030;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .form-success {
            background: #f0fdf4;
            border: 1px solid #86efac;
            color: #15803d;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, var(--primary-accent) 0%, var(--primary-blue) 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-login:hover:not(:disabled)::before {
            left: 100%;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(26, 54, 93, 0.3);
        }

        .btn-login:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .form-footer {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--text-medium);
            font-size: 0.9rem;
        }

        .form-footer a {
            color: var(--primary-accent);
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .toggle-form {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        /* Barra superior con título */
        .login-top-bar {
            background: linear-gradient(135deg, var(--primary-blue) 0%, #2563eb 100%);
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            position: relative;
        }

        .login-top-bar::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
        }

        .login-top-bar h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin: 0;
        }

        .login-top-bar p {
            font-size: 0.95rem;
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }

            .login-card {
                padding: 1.5rem;
                margin-top: -30px;
            }

            .login-top-bar {
                padding: 1rem 1.5rem;
            }

            .login-top-bar h1 {
                font-size: 1.25rem;
            }

            .login-top-bar p {
                font-size: 0.85rem;
            }

            .login-header img {
                max-width: 80px !important;
            }
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 1.25rem;
            }

            .form-group input {
                padding: 0.625rem;
            }

            .btn-login {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Barra superior con título -->
    <div class="login-top-bar">
        <h1>Evaluador de Ensayos Académicos</h1>
        <p>Sistema de Evaluación con Inteligencia Artificial</p>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="image.png" alt="Logo" style="max-width: 120px; height: auto; margin-bottom: 1rem; object-fit: contain;">
                <h1 id="formTitle">Iniciar Sesión</h1>
                <p id="formSubtitle">Accede a tu cuenta para continuar</p>
            </div>

            <div id="errorMessage" class="form-error" style="display: none;"></div>
            <div id="successMessage" class="form-success" style="display: none;"></div>

            <!-- Formulario de Login -->
            <form id="loginForm" style="display: block;">
                <div class="form-group">
                    <label for="loginUsername">Usuario o Correo</label>
                    <input type="text" id="loginUsername" name="username" required autocomplete="username" placeholder="usuario o correo@ejemplo.com">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" name="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn-login" id="loginBtn">Iniciar Sesión</button>

                <div class="form-footer toggle-form">
                    ¿No tienes cuenta? <a href="#" id="showRegister">Regístrate aquí</a>
                </div>
            </form>

            <!-- Formulario de Registro -->
            <form id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="registerUsername">Usuario</label>
                    <input type="text" id="registerUsername" name="username" required minlength="3" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="registerNombre">Nombre Completo (opcional)</label>
                    <input type="text" id="registerNombre" name="nombre_completo" autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <input type="password" id="registerPassword" name="password" required minlength="8" autocomplete="new-password">
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-bar-fill" id="strengthBar"></div>
                        </div>
                        <span id="strengthText"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="registerPasswordConfirm">Confirmar Contraseña</label>
                    <input type="password" id="registerPasswordConfirm" name="password_confirm" required minlength="8" autocomplete="new-password">
                </div>

                <button type="submit" class="btn-login" id="registerBtn">Registrarse</button>

                <div class="form-footer toggle-form">
                    ¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión aquí</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        // Toggle entre login y registro
        document.getElementById('showRegister').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('formTitle').textContent = 'Crear Cuenta';
            document.getElementById('formSubtitle').textContent = 'Regístrate para acceder al sistema';
            clearMessages();
        });

        document.getElementById('showLogin').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('formTitle').textContent = 'Iniciar Sesión';
            document.getElementById('formSubtitle').textContent = 'Sistema de evaluación de ensayos académicos';
            clearMessages();
        });

        // Validación de fortaleza de contraseña
        document.getElementById('registerPassword').addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');

            let strength = 0;
            let text = '';

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/.test(password)) strength++;

            strengthBar.className = 'strength-bar-fill';
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                text = 'Débil';
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
                text = 'Media';
            } else {
                strengthBar.classList.add('strength-strong');
                text = 'Fuerte';
            }

            strengthText.textContent = password.length > 0 ? `Fortaleza: ${text}` : '';
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            btn.textContent = 'Iniciando sesión...';

            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Guardar token
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Redirigir a la app principal
                    window.location.href = '/index.html';
                } else {
                    showError(data.error || 'Error al iniciar sesión');
                }
            } catch (error) {
                showError('Error de conexión. Por favor intenta nuevamente.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Iniciar Sesión';
            }
        });

        // Registro
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();

            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const nombre_completo = document.getElementById('registerNombre').value.trim();
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            const btn = document.getElementById('registerBtn');

            if (password !== passwordConfirm) {
                showError('Las contraseñas no coinciden');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Registrando...';

            try {
                const response = await fetch(`${API_URL}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, nombre_completo })
                });

                const data = await response.json();

                if (response.ok) {
                    // Guardar token
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showSuccess('Registro exitoso. Redirigiendo...');
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);
                } else {
                    showError(data.error || 'Error al registrarse');
                }
            } catch (error) {
                showError('Error de conexión. Por favor intenta nuevamente.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Registrarse';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function clearMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Verificar si ya está autenticado
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('auth_token');
            if (token) {
                // Verificar si el token es válido
                fetch(`${API_URL}/api/verify-token`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/index.html';
                    }
                });
            }
        });
    </script>
</body>
</html>
